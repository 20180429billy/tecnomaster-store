{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Clientes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="contenedor_grafico2">
        <h2>Grafico de clientes por estado</h2>
        <canvas id="clientesChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var clientesActivos = {{ clientes_activos }};
            var clientesInactivos = {{ clientes_inactivos }};
            
            var ctx = document.getElementById('clientesChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Clientes Activos', 'Clientes Inactivos'],
                    datasets: [{
                        label: 'Cantidad de Clientes',
                        data: [clientesActivos, clientesInactivos],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.8)', // Color para clientes activos
                            'rgba(255, 99, 132, 0.8)' // Color para clientes inactivos
                        ]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        });
    </script>
    <style>
        #clientesChart{
            height: 250px; 
            width: 250px; 
        }
    </style>
</body>
</html>
